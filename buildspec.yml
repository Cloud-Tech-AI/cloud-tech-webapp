version: 0.2

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 392488130328.dkr.ecr.ap-south-1.amazonaws.com/cloudtech
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t 392488130328.dkr.ecr.ap-south-1.amazonaws.com/cloudtech:webapp .
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 392488130328.dkr.ecr.ap-south-1.amazonaws.com/cloudtech:webapp
