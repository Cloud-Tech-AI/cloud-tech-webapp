version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379

  django-app:
    image: cloudtech
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000

  celery-worker:
    image: cloudtech
    command: celery -A cloudtech_project worker -l info
    depends_on:
      - redis

