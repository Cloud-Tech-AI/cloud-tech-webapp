{% load static %}
<nav class="navbar">
  <div class="navbar-start">
    <a href="/">
    <img src="{% static 'assets/img/nav/cloudtech_logo.jpg' %}" alt="Company Logo" class="company-logo">
    <span class="company-name">CLOUD TECH</span>
    </a>
  </div>
  <div class="navbar-brand">
    <a class="nav-link" href="/">Home</a>
    <a class="nav-link" href="{% url 'web:blogs' %}">Blogs</a>
    <a class="nav-link" href="{% url 'web:newsletters' %}">Newsletters</a>
    <a class="nav-link" href="{% url 'web:monthly' %}">Monthly</a>
    <a class="nav-link" href="{% url 'web:projects' %}">Projects</a>
    <a class="nav-link" href="{% url 'web:about' %}">About</a>
  </div>
  <div class="navbar-end">
    <div class="dropdown">
      <span class="name">Contribute</span>
      <img src="{% static 'assets/img/nav/contrib.jpg' %}" class="dropdown-btn circular-image" onclick="toggleDropdown()">
      <div class="dropdown-content" id="dropdown-content">
        {% for tenant in tenants %}
          <a class="dropdown-item" href="{{ tenant.get_domains|first }}">{{ tenant.name }}</a>
        {% endfor %}
        </a>
      </div>
    </div>
  </div>
</nav>
<hr class="navbar-line">
